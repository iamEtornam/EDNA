name: edna_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.9
  go_router: ^10.1.2
  google_fonts: ^5.1.0
  intl: ^0.18.1
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  uuid: ^4.0.0
  path: ^1.8.3
  zoom_tap_animation: ^1.1.0
  google_generative_language_api: ^0.2.1
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_native_splash: ^2.3.2
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/edna_logo.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/edna_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/edna_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/edna_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/


flutter_native_splash:
  color: "#006878"
  fullscreen: false
  android_gravity: fill
  ios_content_mode: scaleToFill
  web_image_mode: cover
